<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/ticTacToe.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/ticTacToe.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	
		<div id="grid">	
			<div class="digit" id="left">
				<div class="box" id="topLeft"></div>
				<div class="box" id="midLeft"></div>
				<div class="box" id="bottomLeft"></div>
			</div>
			<div class="digit" id="mid">
				<div class="box" id="topMid"></div>
				<div class="box" id="midMid"></div>
				<div class="box" id="bottomMid"></div>
			</div>
			<div class="digit" id="right">
				<div class="box" id="topRight"></div>
				<div class="box" id="midRight"></div>
				<div class="box" id="bottomRight"></div>
			</div>
		</div>
		<div><button type="button" id="new">new game</button></div>


	
</body>
</html>
